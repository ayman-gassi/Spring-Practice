<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" >
<body class="bg-gray-100">
<div layout:fragment="content"  class="max-w-md mx-auto p-6  mt-2 bg-white shadow-md rounded-md">
    <div class="p-2 bg-gray-800 text-center text-white mb-4 rounded-md">
        <p>Add new Patient</p>
    </div>
    <form  method="post" th:action="@{/patients/savePatient}">
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Full name:</label>
            <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
                   type="text" name="nom" th:value="${patient.nom}" />
            <span class="text-red-500 text-sm mt-1 block" th:errors="*{patient.nom}"></span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Email:</label>
            <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
                   type="text" name="email" th:value="${patient.email}" />
            <span class="text-red-500 text-sm mt-1 block" th:errors="*{patient.email}"></span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Birthday:</label>
            <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
                   type="date" name="dateNaissance" th:value="${patient.dateNaissance}" />
            <span class="text-red-500 text-sm mt-1 block" th:errors="*{patient.dateNaissance}"></span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">sick</label>
            <div class="flex items-center space-x-4">
                <label class="flex items-center">
                    <input type="radio" name="sick" value="true"
                           class="form-radio text-indigo-600 focus:ring-gray-500"/>
                    <span class="ml-2 text-gray-700">Yes</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="sick" value="false"
                           class="form-radio text-indigo-600 focus:ring-gray-500"/>
                    <span class="ml-2 text-gray-700">No</span>
                </label>
            </div>
            <span class="text-red-500 text-sm mt-1 block" th:errors="*{patient.malade}"></span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Score:</label>
            <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
                   type="number" name="score" th:value="${patient.score}" />
            <span class="text-red-500 text-sm mt-1 block" th:errors="*{patient.score}"></span>
        </div>
        <div class="flex justify-end">
            <input class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 cursor-pointer"
                   type="submit" value="Save" />
        </div>
    </form>
</div>
</body>
</html>
